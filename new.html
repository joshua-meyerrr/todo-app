<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New Task</title>
  </head>
  <body>
    <div class="task-page">
      <h1 class="task-page__heading mar-5">Add new</h1>
      <form class="flex task-form">
        <label class="task-form__header mar-5">
          DESCRIPTION<input
            type="text"
            name="description"
            placeholder="Enter Task"
          />
        </label>
        <fieldset class="flex mar-5">
          <legend class="task-form__header">WHEN</legend>
          <div class="task-form__radio flex">
            <input class="radio__input" type="radio" name="date" id="date_1" />
            <label for="date_1">Today</label>
            <input class="radio__input" type="radio" name="date" id="date_2" />
            <label for="date_2">Tomorrow</label>
            <input class="radio__input" type="radio" name="date" id="date_3" />
            <label class="radio__select-date" for="date_3">Select Date</label>
          </div>
        </fieldset>
        <input
          class="task-form__button"
          type="submit"
          value="Add Task"
          id="add-task-btn"
        />
        <label for="add-task-btn" class="visually-hidden">Add Task</label>
      </form>
    </div>
  </body>
</html>
